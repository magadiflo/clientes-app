<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de clientes</h5>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Fecha</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes;">
                    <td>{{ cliente.id }}</td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt }}</td>
                    <td><button type="button" class="btn btn-warning btn-sm" [routerLink]="['/form', cliente.id]">Editar</button></td>
                    <td><button type="button" class="btn btn-danger btn-sm" (click)="eliminar(cliente)">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
